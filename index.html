<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>Fruit Guess Game</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

    <link rel="stylesheet" href="assets/css/style.css" />
    <script src="assets/javascript/game.js" type="text/javascript"></script>
  </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-md-6 gameplay-column">
                  <img id="winImage" src= "assets/images/you win.jpg" alt="Winning Image" />
                  <img id="gameOver" src="assets/images/game over .jpg" alt="Game Over Image" />
                  <h2 id="tryAgain">Press Any Key to Try Again!</h2>
                </div>
                <div class="col-md-6">
                  <h2>Press Any Key to Get Started!</h2>
                  <h4>Wins</h4>
                  <h5 id="totalWins"></h5>
                  <h4>Current Word</h4>
                  <h3 id="currentWord"></h3>
                  <h4>Guesses Remaining</h4>
                  <h6 id="remainingGuesses"></h6>
                  <h4>Letters Guessed</h4>
                  <h3 id="guessedLetters"></h3>
                </div>
            </div>
        </div>
      <script>
          resetGame();
          updateDisplay();
      </script>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn"
          crossorigin="anonymous"></script>
    </body>
</html>
